<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Property Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
  <!-- As a heading -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid text-center">
      <span class="navbar-brand mb-0 h1">Property Price Predictor in Bengaluru</span>
    </div>
  </nav>
  
<div class="container mt-5">
  <h2>Select area</h2>
  
  <form method="post">
      <div class="form-group">
          <h3>Select number of bedrooms</h3>
          <select class="form-control my-4" name="num_of_bhk" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 or more</option>
          </select>  

          <h3>Select area</h3>
          <select class="form-control my-4" name="selected_area" required>
              {% for city in locs %}
                  <option>{{ city }}</option>
              {% endfor %}
          </select>

          <h3>Select number of bathrooms</h3>
          <select class="form-control my-4" name="num_of_bath" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 or more</option>
          </select>  

          <h3>Select number of balconies</h3>
          <select class="form-control my-4" name="num_of_bal" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 or more</option>
          </select>  

          <h3>Enter area</h3>
          <input type="text" class="form-control my-4" id="inputValue" name="area_size" required>

      </div>

      <button type="submit" class="btn btn-primary">Check predicted price</button>
  </form>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
